<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://cdn.tailwindcss.com"></script>
    </head>
    <body class="flex flex-col justify-center items-center h-screen bg-gradient-to-r bg-black text-white p-4">
        <h1 class="text-4xl font-bold text-center">Welcome to FM Bot</h1>
        <div class="flex flex-col items-center">
            <form action="/auth" method="get" class="flex flex-col items-center">
                <input type="text" name="auth_id" placeholder="Session ID" class="p-2 m-2 rounded-lg" required>
                <button type="submit" class="p-2 m-2 bg-blue-500 text-white rounded-lg">Authenticate</button>
            </form>
        </div>
    </body>
</html>
